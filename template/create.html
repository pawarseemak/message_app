<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message | create</title>
</head>
<body>
   <h1>Create Message</h1> 
   <form method="post" action="/create">
        {% csrf_token %}
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="uname" placeholder="sender name"/></td>
            </tr>
            <tr>
                <td>Email ID:</td>
                <td><input type="email" name="uemail" placeholder="sender email"/></td>
            </tr>
            <tr>
                <td>Mobile No:</td>
                <td><input type="number" name="umobile" placeholder="sender mobile no"/></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea name="msg" rows="5" cols="30"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="send"/></td>
            </tr>
    </table>
   </form>
</body>
</html>
